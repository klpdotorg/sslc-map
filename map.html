<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
 <![endif]-->
 <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
<script src="sslc.js" type="text/javascript"></script>
</head>
<div id="map" style="height:1000px"></div>
<script>

var map = new L.Map('map');
var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/0cb2761ce981414391f2941dd891892c/997/256/{z}/{x}/{y}.png',
    cloudmadeAttrib = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
    cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttrib});
var bellary = new L.LatLng(15.138543, 76.918737); // geographical point (longitude and latitude)
map.setView(bellary, 7).addLayer(cloudmade);

var geojsonLayer = L.geoJson().addTo(map);
geojsonLayer.addData(sslc);

function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties) {
        layer.bindPopup(feature.properties.Name+ '' +feature.properties.Description);
    }
}

L.geoJson(sslc, {
    onEachFeature: onEachFeature
}).addTo(map);

</script>
</body>
</html>
